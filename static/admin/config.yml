backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "Pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Main Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: "Meta Title", name: title, widget: string }
          - { label: "Meta Description", name: description, widget: string }
          - { label: "Body", name: "body", widget: "markdown" }
      - file: "src/pages/people/index.md"
        label: "People"
        name: "people"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "people-page",
            }
          - { label: "Meta Title", name: title, widget: string }
          - { label: "Meta Description", name: description, widget: string }
          - {
              label: "Sponsors",
              name: sponsors,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: "Creative Team",
              name: creative_team,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Role, name: role, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: "Performers",
              name: performers,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Role, name: role, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
          - {
              label: "With Help From",
              name: volunteers,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  { label: Role, name: role, widget: string },
                  { label: Description, name: description, widget: string },
                  { label: Image, name: image, widget: image },
                ],
            }
      - file: "src/pages/featuring/index.md"
        label: "Featuring"
        name: "featuring"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "featuring-page",
            }
          - { label: "Meta Title", name: title, widget: string }
          - { label: "Meta Description", name: description, widget: string }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Experiences",
              name: experiences,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  {
                    label: Price,
                    name: price,
                    widget: number,
                    valueType: "float",
                  },
                  { label: Description, name: description, widget: string },
                ],
            }
          - {
              label: "Performances",
              name: performances,
              widget: list,
              fields:
                [
                  { label: Name, name: name, widget: string },
                  {
                    label: "Start Time",
                    name: start_time,
                    widget: datetime,
                    default: "30 May 2019 19:00:00 EDT",
                  },
                  { label: Description, name: description, widget: string },
                ],
            }
